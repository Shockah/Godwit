			url "https://oss.sonatype.org/content/repositories/snapshots/"
		}
		jcenter()
	}
}

allprojects {
	ext {
		appName = "Godwit"
		gdxVersion = "1.9.6"
		groovyVersion = "2.4.+"
	}

	repositories {
		mavenLocal()
		mavenCentral()
