buildscript {
	repositories {
		mavenLocal()
		mavenCentral()
		maven {
			url "https://oss.sonatype.org/content/repositories/snapshots/"
		}
		jcenter()
	}

	dependencies {
		classpath "me.tatarka:gradle-retrolambda:3.7.0"
	}
}

allprojects {
	ext {
		appName = "Godwit"
		gdxVersion = "1.9.6"
		lombokVersion = "1.16.20"
		groovyVersion = "2.6.0-alpha-2"
	}

	repositories {
		mavenLocal()
		mavenCentral()
		maven {
			url "https://oss.sonatype.org/content/repositories/snapshots/"
		}
		maven {
			url "https://oss.sonatype.org/content/repositories/releases/"
		}
		maven {
			url "http://amelentev.github.io/mvnrepo/"
		}
		maven {
			url "https://jitpack.io"
		}
	}
}